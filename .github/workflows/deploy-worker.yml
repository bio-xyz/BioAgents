name: Deploy Worker

on:
  push:
    branches: [dev]
    paths:
      - 'src/**'
      - 'client/**'
      - 'Dockerfile'
      - 'package.json'
      - 'bun.lockb'

  # Allow manual trigger with options
  workflow_dispatch:
    inputs:
      no_cache:
        description: 'Build without cache (fresh build)'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: biosagent
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            biosagent/bios:latest
            biosagent/bios:${{ github.sha }}
          no-cache: ${{ inputs.no_cache == true }}
          cache-from: ${{ inputs.no_cache == true && '' || 'type=gha' }}
          cache-to: type=gha,mode=max

      - name: Trigger Portainer Webhook
        run: |
          curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}" -k --fail --silent --show-error
          echo "Portainer webhook triggered successfully"

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** biosagent/bios:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
